<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap Links-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/fontawesome.min.css" integrity="sha384-NvKbDTEnL+A8F/AA5Tc5kmMLSJHUO868P+lDtTpJIeQdGYaUIuLr4lVGOEA1OcMy" crossorigin="anonymous">

    <!--Page Title Using Jinja-->
    <title>{% block title %}Home{% endblock %}</title>
</head>
<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <!--Button to toggle navbar in small screens-->
        <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div id="navbar" class="collapse navbar-collapse">
            <div class="navbar-nav">
                <a id="login" class="nav-item nav-link" href="/login">
                    Login
                </a>
                <a id="signup" class="nav-item nav-link" href="/signup">
                    Signup
                </a>
                <a id="logout" class="nav-item nav-link" href="/logout">
                    logout
                </a>
                <a id="home" class="nav-item nav-link" href="/home">
                    Home
                </a>
            </div>
        </div>
    </nav>
    

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--
    Steps to import custom sheets

    1. Store the custom js, css file etc in your static folder
    2. Using js scripts for example, write it in the format below

    <script src="{{ url_for('static', filename='index.js')}}"></script>
    -->
</body>
</html>
